<script src="dw_paus_scroller.js" type="text/javascript"></script>
<script type="text/javascript">

if ( DYN_WEB.Scroll_Div.isSupported() ) {
    
    DYN_WEB.Event.add( window, 'load', function() {
		var wndo = new DYN_WEB.Scroll_Div('wn', 'lyr');
		
		var options = {
			axis:'h',
			bRepeat:true,
			repeatId:'rpt',
			dur:600, // dur√©e entre chaque slide
			bPauseResume:true,
			distance: 332, // distance entre chaque slide
			pauseDelay: 3000, 
			resumeDelay: 300,
			startDelay: 1000
			};
		
		wndo.makePauseAuto( options );
		
	});
}

</script>
